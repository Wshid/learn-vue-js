<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js'
        }
      })
      // https://user-images.githubusercontent.com/10006290/64907521-a0567980-d72e-11e9-82a2-f2d3e1274c1b.png
      // reactivity가 자체 vue에서 적용되어 있기 때문에, 값 변화시 바로 변화 된다.
    </script>
  </body>
</html>
