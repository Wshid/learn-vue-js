<!-- html,css,js로 구현 -->
<!-- 초기에 많은 타이핑을 해야 함 -->
<!-- 자동완성 - !키를 누르고 tab을 누르면 자동 생성 됨 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"> <!-- 자동완성 - div#app 입력시 -->  
        <!-- hello world -->

    </div>
    
    <script> // 자동완성 - script + tab 
        var div = document.querySelector('#app'); // ($('#app'));과 동일 
        let str = 'hello world';
        console.log(div); // 자동완성 - log
        div.innerHTML = str;

        str = 'hello world!!!';
        // dev.innerHTML = str; // 기존에는 이렇게 처리해주어야 view가 업데이트 되었음

        
    </script>
</body>
</html>
