<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        // Data Binding : 값이 변경될 때마다 자동으로 감지하여 View를 업데이트 한다. 

        let div = document.querySelector('#app');
        // div.innerHTML = 'hello world';
        let viewModel = {}; 

        /**
         * mdn repository : js이나 기본적인 웹 개발 관련 문서 확인 가능함
         * https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Object/defineProperty
         * 객체의 동작을 재정의 하는 api
         * */
        // Object.defineProperty('대상 객체', '객체의 속성', {
        //     // 정의할 내용
        // })

        Object.defineProperty(viewModel, 'str', {
            // 속성에 접근시 동작 정의
            get: function() {
                console.log('접근');
            },
            // 값 할당시 동작 정의
            set: (newValue) => {
                console.log('할당', newValue);
                div.innerHTML = newValue;
            }
        });
        // 작업 결과 : ![image](https://user-images.githubusercontent.com/10006290/64902292-8c375b80-d6df-11e9-992d-0578c6f510e6.png)
        // 값을 바꿀 때마다 화면에 값이 적용 된다

    </script>
</body>
</html>
